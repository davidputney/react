<script>

let headers = ["Book", "Author", "Language", "Published", "Sales"];
let data = [
  ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
  ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exup√©ry", "French", "1943", "140 million"],
  ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
  ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
  ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
  ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
  ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
];


let Excel = React.createClass({
  displayName: 'Excel',
  propTypes: {
    header: React.PropTypes.arrayOf(React.PropTypes.string),
    initialData: React.PropTypes.arrayOf(
      React.PropTypes.arrayOf(React.PropTypes.string)
    ),
    _presearchdata: React.PropTypes.arrayOf(
      React.PropTypes.arrayOf(React.PropTypes.string)
    ),
    searchdata: React.PropTypes.arrayOf(
      React.PropTypes.arrayOf(React.PropTypes.string)
    ),
  },
  _log: [],
  _logSetState: function(newState) {
    // remember the old state in a clone

    console.log('newState', newState);

    this._log.push(JSON.parse(JSON.stringify(
      this._log.length === 0 ? this.state : newState
    )));
    this.setState(newState);
  },
  componentDidMount: function() {
    document.onkeydown = function(e) {
      if (e.altKey && e.shiftKey && e.keyCode === 82) {
        this._replay('all');
      }
      if (e.altKey && e.keyCode === 90) {
        this._replay('undo');
        e.preventDefault();
      }
    }.bind(this);
    // document.onkeydown = function(e) {
    //   if (e.altKey && e.keyCode === 90) {
    //     this._replay('undo');
    //     e.preventDefault();
    //   }
    // }.bind(this);
  },
  _replay: function(type) {

    console.log('replay');

    if (this._log.length === 0) {
      console.warn('no state to replay yet');
      return;
    }
    var idx = -1;
    console.log('log length', this._log);
    console.log(this._log[(this._log.length - 1)]);
    console.log(this._log[(this._log.length - 1) -1]);


    this.setState(this._log[(this._log.length - 1) -2]);

    if (type === 'all') {
      var interval = setInterval(function() {
        idx++;
        if (idx === this._log.length - 1) {
          clearInterval(interval);
        }
        this.setState(this._log[idx]);
      }.bind(this), 1000);
    }
  },
  getInitialState: function() {
    return {
      data: this.props.initialData,
      sortBy: null,
      descending: false,
      edit: null,
      search: false,
      _presearchdata: null,
      searchdata: null,
      needle: null,
      buttonState: true,
      searchFields: null,
    };
  },
  _sort: function(e) {
    let column = e.target.cellIndex;
    let descending = this.state.sortby === column && !this.state.descending;

    data.sort(function(a, b) {
      return descending ? ( a[column] < b[column] ? 1 : -1) : (a[column] > b[column] ? 1 : -1)
    });
    this._logSetState({
      data:data,
      sortby: column,
      descending: descending,
    });
  },
  _showEditor: function(e) {
    this._logSetState({
      edit: {
        row:parseInt(e.target.dataset.row, 10),
        cell: e.target.cellIndex,
      }
    });
  },
  _save: function(e) {
    e.preventDefault();
    let data = this.state.data.slice();
    let input = e.target.firstChild;
    data[this.state.edit.row][this.state.edit.cell] = input.value;

    this._logSetState({
      edit: null,
      data: data,
    })
  },
  _renderTable: function() {
    let self=this;
    return (
      React.DOM.table(null,
        React.DOM.thead({onClick: this._sort},
          React.DOM.tr(null,
            this.props.headers.map(function(el, i) {
              if (this.state.sortby === i) {
                el += this.state.descending ? ' \u2191' : ' \u2193'
              }
              return React.DOM.th({key: i}, el);
            }, this)
          )
        ),
        React.DOM.tbody({onDoubleClick: this._showEditor},
          this._renderSearch(),
          this.state.data.map(function(row, rowi) {
            return (
              React.DOM.tr({key: rowi},
                row.map(function(content, celli) {

                  // to do
                  let edit = self.state.edit;
                  if (edit && edit.row === rowi && edit.cell === celli) {
                    content = React.DOM.form({
                      onSubmit: self._save},
                      React.DOM.input({
                        type: 'text',
                        defaultValue: content,
                      })
                    );
                  }
                  return React.DOM.td({
                    key: celli,
                    'data-row': rowi,
                  }, content);
                }, this)
              )
            );
          })
        )
      )
    );
  },
  _renderToolbar: function() {
    console.log();
    return React.DOM.button({
      onClick: this._toggleSearch,
      className: 'toolbar',
    },
      !this.state.search ? "Show Search" : "Hide Search"
    )
  },
  _renderClear: function() {
    // let buttonState = true;
    return React.DOM.button({
      onClick: this._renderSearch,
      className: 'toolbar',
      disabled: this.state.buttonState,
    }, "Clear"
    )
  },
  _toggleClear: function(e) {
    if (this.state.search && e.target.value.length > 0) {
        this._logSetState({
          // buttonState:false,
        })
    } else {
        this._logSetState({
          // buttonState:true,
        })
    }
  },
  _renderSearch: function() {
    console.log('render search');

    var dataFoo = [];

    if (!this.state.search) {
      return null;
    }
    return (
      React.DOM.tr({
        onChange: (e) => {
          this._search(e);
          this._toggleClear(e);
        }
      },
        this.props.headers.map(function(_ignore, idx) {
          dataFoo.idx = null;
          return React.DOM.td({key:idx},
            React.DOM.input({
              type:'text',
              'data-idx': idx,
              className:'searchField',
              value: dataFoo.idx,
            })
          );
        })
      )
    );
    this._logSetState({
      searchFields:dataFoo
    })
  },
  _toggleSearch: function() {
    if (this.state.search) {
      this._logSetState({
        data: this._presearchdata,
        search: false,
      });
      this._presearchdata = null;
    } else {
      this._presearchdata = this.state.data;
      this._logSetState ({
        search:true,
      });
    }
  },
  _search: function(e) {
    console.log('search', e.target);
    let needle = e.target.value.toLowerCase();
    if (!needle) {
      this._logSetState({data: this._presearchdata});
      return;
    }
    let idx = e.target.dataset.idx;
    let searchdata = this._presearchdata.filter(function(row) {
      return row[idx].toString().toLowerCase().indexOf(needle) > -1;
    });
    this._logSetState({
      data: searchdata,
      needle: needle,
    });
  },
  render: function() {
    return (
      React.DOM.div(null,
        this._renderToolbar(),
        this._renderClear(),
        this._renderTable()
      )
    );
  },
});

let renderFoo = ReactDOM.render(
  React.createElement(Excel, {
    headers: headers,
    initialData: data,
  }),
  document.querySelector('#app')
);

// </script>
